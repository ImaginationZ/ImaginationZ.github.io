---
layout : blog
---
<article class="is-post is-post-excerpt">
    <header>
      <!--
        Note: Titles and bylines will wrap automatically when necessary, so don't worry
        if they get too long. You can also remove the "byline" span entirely if you don't
        need a byline.
      -->
      <h2>{{ page.title }}</h2>
      <span class="byline">
        {% if page.byline %}
        {{ page.byline }}
        {% else %}
        Another silly post forgot to add a byline
        {% endif %}
      </span>
    </header>
    <div class="info">
      <!--
        Note: The date should be formatted exactly as it's shown below. In particular, the
        "least significant" characters of the month should be encapsulated in a <span>
        element to denote what gets dropped in 1200px mode (eg. the "uary" in "January").
        Oh, and if you don't need a date for a particular page or post you can simply delete
        the entire "date" element.
        
      -->
      <span class="date">{{ page.date }}</span> 
      <!--
        Note: You can change the number of list items in "stats" to whatever you want.
      -->
        <!-- JiaThis Button BEGIN -->
      <ul class="stats">

        <!-- JiaThis Button BEGIN -->
        <li><a>Share to:</a></li>
        <div class="jiathis_style_32x32">
          <li><a class="jiathis_button_icons_1"> </a></li>
          <li><a class="jiathis_button_icons_2"> </a></li>
          <li><a class="jiathis_button_icons_3"> </a></li>
          <li><a class="jiathis_button_icons_4"> </a></li>
          <li><a class="jiathis_button_icons_5"> </a></li>
          <li><a href="http://www.jiathis.com/share?uid=1781960" class="jiathis jiathis_txt jiathis_separator jtico jtico_jiathis" target="_blank"></a></li>
        </div>
        <script type="text/javascript">
          var jiathis_config = {
            data_track_clickback:true,
            url:"{{ site.url }}{{ page.url }}",
            summary:{{ page.byline }},
            title:{{ page.title }},
            pic:"{% if page.pic %}{{ site.url }}{{ page.pic }}{% endif %}",
            hideMore:false
            };
        </script>
        <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js?uid=1781960" charset="utf-8"></script>
        <!-- JiaThis Button END -->
      </ul>
    </div>
          {% if page.pic %}
           <a href="#" class="image image-full"><img src="{{ site.url }}{{ page.pic }}" alt="" /></a>
           {% endif %}
    {{ content }}
  </article>
